<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to BusHopper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 1s ease-out forwards;
    }

    .glow-on-hover:hover {
      box-shadow: 0 0 15px 3px rgba(255, 255, 255, 0.7);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-r from-yellow-300 to-red-700 flex flex-col items-center justify-center text-white px-4">

<!-- Logo Placeholder -->
<div class="mb-4">
  <img src="logo.jpeg" alt="Bus Logo" class="w-[10rem] rounded-full shadow-lg border-4 border-white">
</div>

<!-- Animated Heading -->
<h1 class="text-5xl font-bold mb-4 animate-fadeInUp">Welcome to SHVAMFgo</h1>

<!-- Tagline -->
<p class="text-lg font-medium mb-6 animate-fadeInUp text-white/90">Your smart companion for bus bookings</p>

<!-- Button -->
<a href="homepage.html">
  <button class="px-6 py-3 bg-white text-red-600 font-semibold rounded-full shadow-lg hover:bg-gray-100 transition-all glow-on-hover">
    Search for Buses
  </button>
</a>

</body>
</html>
